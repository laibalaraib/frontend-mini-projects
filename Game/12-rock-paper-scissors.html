<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link href="styles/12-rock-paper-scissors.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body class="rock-paper-scissors-body">

  <p class="title">Rock Paper Scissors</p>
  <p class="js-result result-show"></p>
  <p class="js-moves"></p>

  <!-- Scope: a scope limits where a varibale exits. help us avoid naming conflicts. 
  var: doesnt follow the rules of scope. -->

  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score" class="score"></p>

  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>

  <button class="auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>

  <script src="scripts/12-rock-paper-scissors.js"></script>

</body>

</html>
